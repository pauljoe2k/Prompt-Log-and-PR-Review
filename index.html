<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopSmart</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>ShopSmart</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Big Summer Sale!</h2>
      <p>Up to 50% off on selected items</p>
      <button>Shop Now</button>
    </section>

    <section class="products">
      <div class="product-card">
        <img src="https://via.placeholder.com/200?text=Headphones" alt="Wireless Headphones" />
        <h3>Wireless Headphones</h3>
        <p>$49.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/200?text=Smartwatch" alt="Smartwatch" />
        <h3>Fitness Smartwatch</h3>
        <p>$79.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/200?text=Camera" alt="Digital Camera" />
        <h3>HD Digital Camera</h3>
        <p>$149.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/200?text=Laptop" alt="Laptop Stand" />
        <h3>Ergonomic Laptop Stand</h3>
        <p>$29.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/200?text=Shoes" alt="Running Shoes" />
        <h3>Running Shoes</h3>
        <p>$59.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/200?text=Bag" alt="Travel Bag" />
        <h3>Waterproof Travel Bag</h3>
        <p>$39.99</p>
        <button>Add to Cart</button>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 ShopSmart Inc.</p>
  </footer>
</body>
</html>
